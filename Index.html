<section class="container-sm my-5" id="tracker">
  <h2>TRACKER COVID-19</h2>
  <div class="row mr-3 my-1">
    <div class="col-sm-9">
      <form id="form-country">
        <select class="form-control rounded-pill" role="search" id="select-country">
        <option></option>
        </select>
      </div>
    <div class="col-sm-3">
      <button class="btn btn-warning rounded-pill" type="submit" id="get-countries">Search</button>
    </div>
  </form>
  </div>
</section>

<section class="container-md my-5">
      <div class="card-columns my-5" id="statistic-country">
        <div class="card text-center" style="width: 18rem;">
            <div class="card-body">
                <img src="./Asset/img/ActiveCases.png" class="card-img-top" alt="...">
                <h5 class="card-title">Active Cases</h5>
                <p class ="card-text" id = "active-cases">0</p>
            </div>
          </div>

        <div class="card text-center" style="width: 18rem;">
            <div class="card-body">
                <img src="./Asset/img/TotalCases.png" class="card-img-top" alt="...">
                <h5 class="card-title">Total Cases</h5>
                <p class ="card-text" id = "total-cases">0</p>
            </div>
          </div>

          <div class="card text-center" style="width: 18rem;">
            <div class="card-body">
                <img src="./Asset/img/NewCases.png" class="card-img-top" alt="...">
                <h5 class="card-title">New Cases</h5>
                <p class ="card-text" id = "new-cases">0</p>
            </div>
          </div>

          <div class="card text-center" style="width: 18rem;">
            <div class="card-body">
                <img src="./Asset/img/RecoveredCases.png" class="card-img-top" alt="...">
                <h5 class="card-title">Recovered Cases</h5>
                <p class ="card-text" id = "recovered">0</p>
            </div>
          </div>

          <div class="card text-center" style="width: 18rem;">
            <div class="card-body">
                <img src="./Asset/img/TotalDeath.png" class="card-img-top" alt="...">
                <h5 class="card-title">Total Deaths</h5>
                <p class ="card-text" id = "deaths">0</p>
            </div>
          </div>

           <div class="card text-center" style="width: 18rem;">
            <div class="card-body">
                <img src="./Asset/img/TotalTest.png" class="card-img-top" alt="...">
                <h5 class="card-title">Total Tests</h5>
                <p class ="card-text" id = "test">0</p>
            </div>
          </div>
      </div>
    </div>
  </div>
</section>
